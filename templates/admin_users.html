<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 砖转砖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        .export-btn {
            margin-bottom: 15px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .export-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>  砖转砖</h2>

<p>
    住" 砖转砖 专砖:
    <strong>{{ total_users }}</strong>
</p>

<!-- 驻转专 爪 拽住 -->
<a href="/admin/export-users">
    <button class="export-btn">
         爪 砖转砖 拽住
    </button>
</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>砖</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[2] }}</td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
